<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="debu">
    <header>
        <nav>
            <div class="left-menu">
                <ul class="list-unstyled">
                    <li><a href="">Donna</a></li>
                    <li><a href="">Uomo</a></li>
                    <li><a href="">Bmambini</a></li>
                </ul>
            </div>
            <div class="logo">
                <img width="120px" src="./img/boolean-logo.png" alt="logo" />
            </div>

            <div class="right-menu">

                <ul class="list-unstyled">
                    <li>
                        <a><i class="fa-regular fa-user"></i></a>
                    </li>
                    <li>
                        <a><i class="fa-regular fa-heart"></i></a>
                    </li>
                    <li>
                        <a><i class="fa-solid fa-bag-shopping"></i></a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>

    <main>
        <div class="showcase container">

            <div class="col">
                <div class="card">
                    <div class="top-card">
                        <div class="liked">
                            <i class="fa-solid fa-heart-pulse"></i>
                        </div>
                        <img class="front" src="./img/1.webp" alt="img">
                        <img class="back" src="./img/1b.webp" alt="img">
                        <div class="badges">
                            <span class="discount">
                                -30%
                            </span>
                            <span class="sustainability">
                                sostenibilità
                            </span>
                        </div>
                    </div>
                    <div class="bottom-card">
                        <ul class="list-unstyled">
                            <li class="brand">Levi's</li>
                            <li><strong>RELAXED FIT TEE UNISEX</strong></li>
                            <li><span class="price">14.99 €</span> <span class="old-price">29.99€</span></li>
                        </ul>

                    </div>

                </div>

            </div>

            <div class="col">
                <div class="card">
                    <div class="top-card">
                        <div class="liked">
                            <i class="fa-solid fa-heart-pulse"></i>
                        </div>
                        <img class="front" src="./img/2.webp" alt="img">
                        <img class="back" src="./img/2b.webp" alt="img">
                        <div class="badges">
                            <span class="discount">
                                -30%
                            </span>
                        </div>
                    </div>
                    <div class="bottom-card">
                        <ul class="list-unstyled">
                            <li class="brand">Guess</li>
                            <li><strong>ROSES TEE</strong></li>
                            <li><span class="price">20.99 €</span> <span class="old-price">29.99€</span></li>
                        </ul>

                    </div>

                </div>

            </div>




            <div class="col">
                <div class="card">
                    <div class="top-card">
                        <div class="liked">
                            <i class="fa-solid fa-heart-pulse"></i>
                        </div>
                        <img class="front" src="./img/3.webp" alt="img">
                        <img class="back" src="./img/3b.webp" alt="img">
                        <div class="badges">
                            <span class="discount">
                                -30%
                            </span>
                        </div>
                    </div>
                    <div class="bottom-card">
                        <ul class="list-unstyled">
                            <li class="brand">Come zucchero filato</li>
                            <li><strong>VOGLIA DI COLORI PASTELLO</strong></li>
                            <li><span class="price">129.99 €</span> <span class="old-price">184.99€</span></li>
                        </ul>

                    </div>

                </div>

            </div>





        </div>
    </main>

    <footer>
        <div class="container"></div>
    </footer>
</body>

</html>
